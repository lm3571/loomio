<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>files/favicon-32x32.png">
    <title>Citoyens de Genappe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,400i,500,700&display=swap" rel="stylesheet">
    <style>
        @keyframes pulse {
          0% { filter: grayscale(100%); }
          50% { filter: grayscale(100%); }
          100% { filter: grayscale(0%); }
        }

       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }

      .loading-placeholder {
        position: fixed;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #1B1B1B;
        justify-content: center;
      }

      .loading-placeholder svg {
        width: 60%;
        max-width: 320px;
        height: auto;
        animation: pulse 2s 1 ease-in-out;
      }

      .loading-text {
        margin-top: 2em;
        font-size: 16px;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="loading-placeholder">
        <img class="img-fluid" alt="Responsive image" src="files/logo.png" style="max-width:65%;padding:10px">
        <span class="loading-text slogan">Décidons et créons ensemble nos projets</span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
